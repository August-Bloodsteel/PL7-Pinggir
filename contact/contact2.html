<div class="contact col-xl-12" id="contact">
  <div
    class="tactwrap d-flex justify-content-center align-items-center flex-column"
  >
    <div class="tact" data-aos="fade-up" data-aos-easing="linear">
      <h1 class="text text-left text-md-left text-lg-center">Contact</h1>
      <div class="d-flex">
        <h2 class="text text-left text-md-left text-lg-center" id="silahkan">
          Silahkan menghubungi kami jika ada pertanyaan
        </h2>
      </div>
    </div>
  </div>

  <div
    class="mapwrap d-flex justify-content-center"
    data-aos="fade-up"
    data-aos-easing="linear"
  >
    <div
      class="map col-10 col-xl-10 d-flex justify-content-center flex-column flex-md-column flex-lg-row"
    >
      <div class="loc">
        <img src="../img/contact2.png" alt="" />
      </div>

      <form class="form d-flex flex-wrap">
        <div class="f d-flex flex-column-reverse">
          <input type="text" class="nama" placeholder="Masukkan nama" />
          <label for="" id="name" class="control-label">Name</label>
        </div>
        <div class="f d-flex flex-column-reverse">
          <input
            type="text"
            class="phone"
            placeholder="Masukkan nomor telpon anda"
          />
          <label for="" id="phone">Phone</label>
        </div>

        <div class="f d-flex flex-column-reverse">
          <input
            type="text"
            class="pesan"
            placeholder="Masukkan subjek pesan anda"
          />
          <label for="" id="message">Subject</label>
        </div>

        <div class="f d-flex flex-column-reverse">
          <input type="text" class="pesan" placeholder="Masukkan pesan anda" />
          <label for="" id="message">Message</label>
        </div>

        <div class="book2 d-flex justify-content-center align-items-center">
          <a
            ><i
              class="iconify"
              data-icon="carbon:arrow-right"
              style="color: white"
            ></i
            ><span>Send message</span></a
          >
        </div>
      </form>
    </div>
  </div>

  <div
    class="gcontact-wrap d-flex justify-content-center"
    data-aos="fade-up"
    data-aos-easing="linear"
  >
    <div class="gcontact2 col-xl-10">
      <iframe
        id="map2"

        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
