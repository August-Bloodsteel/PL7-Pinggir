<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Icons Website -->
        <link rel="shortcut icon" type="image" href="./img/icon.svg">
    
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;500;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
        

        <!-- Bootsrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <!-- Owl Carousel -->
        <link rel="stylesheet" href="./css/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/style.css">
    
        <title>PingGir - Coffee & Bakery</title>
    </head>
    
<body>
    <!-- =========================== Start Include Content Area =========================== -->
    <div class="fixed-top preloader d-none" id="preloader">
        <div class="logo">
            <img src="./img/preloader.png" alt="">
        </div>
    </div>

    <div id="navbar"></div>
    <div id="header"></div>
    <div id="popup"></div>
    <div id="about"></div>
    <div id="produk"></div>
    <div id="testimoni"></div>
    <div id="help"></div>
    <div id="blog" ></div>
    <div id="footer"></div>

    <!-- =========================== End Include Content Area =========================== -->

    <!-- =========================== Start Scripts Area =========================== -->
    
    <!-- Jquery JS -->
    <script src="./js/jquery3.6.0.js"></script>
    
    <!-- Bootsrap JS -->
    <script src="./js/bootstrap.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="./js/owl.carousel.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({once: true});
    </script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/29b8d7ab6a.js"crossorigin="anonymous"></script>


    <!-- Custom Script -->
    <script>
        $(window).on("load", function()
        {
          $("#preloader").fadeOut(2000)
        })
      </script>

    <script>
        $(function(){
            $("#navbar").load("navbar.html");
            $("#header").load("header.html");
            $("#popup").load("popup.html");
            $("#about").load("about.html");
            $("#produk").load("produk.html");
            $("#testimoni").load("testimoni.html");
            $("#help").load("./menu/contactmenu.html");
            $("#blog").load("blog.html");
            $("#footer").load("footer.html");
        });
    </script>
    
    <!-- =========================== End Scripts Area =========================== -->
</body>
</html>
